/**:
    ros__parameters:
        # M300 (Pacecat LDS-M300-E) 전용 Fast-LIO2 설정
        # LiDAR 타입: standard PointCloud2 (x, y, z, intensity)
        point_filter_num: 3
        max_iteration: 3
        filter_size_surf: 0.5
        filter_size_map: 0.5
        cube_side_length: 1000.0
        runtime_pos_log_enable: false
        map_file_path: "./pacecat_m300.pcd"

        common:
            lid_topic:  "/pointcloud"    # pacecat_m300_driver: topic_pointcloud: pointcloud
            imu_topic:  "/imu"           # pacecat_m300_driver: topic_imu: imu
            time_sync_en: false
            time_offset_lidar_to_imu: 0.0

        preprocess:
            lidar_type: 2                # 2: Velodyne handler (standard PointCloud2 with x,y,z,intensity,time,ring)
                                         # Use default_handler automatically if ring/time fields missing
            scan_line: 6                 # M300 non-repetitive scan lines
            scan_rate: 10                # 10 Hz
            timestamp_unit: 2            # 2: microsecond (M300 default)
            blind: 0.05                  # 5cm minimum range

        mapping:
            acc_cov: 0.1
            gyr_cov: 0.1
            b_acc_cov: 0.0001
            b_gyr_cov: 0.0001
            fov_degree: 360.0
            det_range: 50.0              # M300 max range 50m
            extrinsic_est_en: false      # 고정 외재 파라미터 사용
            extrinsic_T: [ 0.0194, -0.0287, -0.0452 ]  # LiDAR 좌표계 기준 IMU 위치 (매뉴얼 5.5절: 19.4, -28.7, -45.2mm)
            extrinsic_R: [ 1., 0., 0.,
                           0., 1., 0.,
                           0., 0., 1.]

        publish:
            path_en:  true
            scan_publish_en:  true
            dense_publish_en: true
            scan_bodyframe_pub_en: true

        pcd_save:
            pcd_save_en: true
            interval: -1                 # -1: 전체 프레임을 하나의 PCD로 저장
